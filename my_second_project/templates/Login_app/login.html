{% extends 'Login_app/base.html' %}

{% block body_block %}

<h1>this is login</h1>


<form action="{% url 'Login_app:user_login'%}" method="POST">
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Enter Username" required>
    <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" name="password" required>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  {% csrf_token %}
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}

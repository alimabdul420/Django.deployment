<!DOCTYPE html>
{% extends 'Login_app/base.html' %}
{% load static %}

{% block body_block %}
{% if registered %}

<div class="alert alert-success">
  Congratulation!! Registration completed successfully!

</div>

{% else %}
  <form enctype="multipart/form-data" class="" method="POST">
    {{user_form.as_p}}
    {{user_info_form.as_p}}
    {% csrf_token %}
    <input type="submit" name="submit" value="Register" class="btn btn-dark">
  </form>
{% endif %}

{% endblock %}
